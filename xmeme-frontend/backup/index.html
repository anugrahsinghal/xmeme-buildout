<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>X Meme</title>
  </head>

  <body>
    <header class="header">
      <h2>X Meme</h2>
    </header>

    <div id="content">
      <form id="create-meme">
        <!-- <label for="input-name">Name</label><br> -->
        <input type="text" id="input-name" placeholder="enter your name" maxlength="254" />
        <hr />
        <!-- <label for="meme-input-caption">Caption</label><br> -->
        <input
          type="text"
          id="meme-input-caption"
          placeholder="enter caption"
          maxlength="254"
        />
        <hr />
        <!-- <label for="input-url">URL</label><br> -->
        <input type="text" id="input-url" placeholder="enter meme url" />
        <hr />
        <button type="submit" id="submit-meme">Create Meme!</button>
      </form>
    </div>

    <iframe 
      src="memes.html" 
      style="
      display: block;
      width: 100vw;
      height: 100vh;
      "> </iframe>

    <iframe
      id="meme_created_msg"
      style="
        position: fixed;
        margin: 0;
        padding: 0;
        bottom: 16px;
        left: 16px;
        border: none;
        max-width: 360px;
        height: 36px;
        z-index: 9999999999999;
      "
    >
    </iframe>

    <script src="src/index.js"></script>
  </body>
</html>
