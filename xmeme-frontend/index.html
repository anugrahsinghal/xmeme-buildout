<!DOCTYPE html>

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);

        position: absolute;
        /* bottom: 5%; */
        /* left: 0;

        width: 100%;
        padding: 1.5em;

        margin: 0.2em;
      }

        background-color: var(--dark-gray);

        display: inline;
        border-radius: 1em;
              
        /* color: white;

        position: absolute;

        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center; */

      .edit-meme-btn {
        cursor: pointer;
      }
</style>
<style name="single meme view container styles">
      .meme-view-container {
        border-radius: 1em;
        box-shadow: 0 4px 8px 0 rgba(128, 0, 128, 0.5);
        transition: 0.3s;
        outline: none;
        border: none;
        max-width: 350px;
      }
      .meme-view-container-form  {
        max-width: unset;
      }
      .meme-view-container:hover, 
      .meme-view-container:focus {
        box-shadow: 0 10px 16px 0 rgba(128, 0, 128, 0.5);
        /* background: #000; */
        /* color: blanchedalmond; */
        /* transition: transform 0.5s ease-in-out; */
      }
      .meme-view-container-form:hover {
        box-shadow: none;
      }
      .meme-view-container-form {
        border-radius: none;
        box-shadow: none;
        transition: none;
      }
      .wrapper {
        box-shadow: 0 10px 16px 0 rgba(128, 0, 128, 0.5); 
      }
    </style>
    <style name="reduce padding and margin between author name and caption">
      .meme-author {
        margin-bottom: 0;
      }
      .meme-caption {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <div class="brand">xmeme by <span class="brand-user">anugrah</span></div>
      <ul class="list-unordered list-inline">
        <li>
          <a class="link link-active" href="/">home</a>
        </li>
        <li>
          <a class="link create-meme-iframe-link" onclick="showCreateForm()">create</a>
        </li>
        <!-- <li>
          <a class="link" href="/blogs.html">blogs</a>
        </li> -->
      </ul>
    </nav>

    <div class="form-container-with-preview hidden" style="display: none;">
      <div class="wrapper">
        <div class="meme-view-container meme-view-container-form">
          <img
            src="src/placeholder-xmeme.jpg"
            alt="Image could not be loaded"
            id="image-render"
            onerror="this.onerror=null; this.src='src/placeholder-xmeme.jpg'"
          />
          <ul>
            <li>
              <!-- <i class="fa fa-user"></i
              ><span id="form-meme-author-name">Anugrah</span> -->
            </li>
              <br />
            </li>
            <li>
              <!-- <i class="fa fa-pencil"></i
              ><span id="form-meme-caption">caption</span> -->
            </li>
          </ul>
        </div>
        <div class="create-update-form">
          <h3 class="edit-create"></h3>
          <form name="meme-create-update-form">
            <p class="hidden">
              <label for="name">name</label>
              <input class="rounded-corners" type="text" name="name" placeholder="what's your name buddy?"/>
            </p>
            <p c>
              <label for="caption">caption</label>
              <input class="rounded-corners" type="text" name="caption" placeholder="let your creativity run wild"/>
            </p>
            <p class="full">
              <label for="url">url</label>
              <input class="rounded-corners" type="text" name="url" placeholder="what meme we postin' today?"/>
            </p>
            <p class="half" id="submit-data">
              <button class="rounded-corners" type="submit">Submit</button>
            </p>
            <p class="half" id="cancel-form">
              <button class="rounded-corners" type="reset">Close</button>
            </p>
          </form>
        </div>
      </div>
    </div>

    <div class="parent-meme-view-container">
      <div class="meme-post-wrapper">
        <!-- Dynamically populated content here -->
      </div>
    </div>

    <p class="helper-icon-wrapper helper-icon-bottom" id="create-meme-iframe">
      <a class="helper-icon create-meme-iframe-link" onclick="showCreateForm()">
          <!-- <i class="fa fa-pencil"></i> -->
          <i class="fa fa-plus-circle fa-6" aria-hidden="true"></i>
      </a>
    </p>

    <p class="helper-icon-wrapper helper-icon-top" id="meme-notification" style="display:unset">
      <a class="helper-icon" id="meme-notification-message">
        Lorem ipsum dolor sit amet consectetur.
      </a>
    </p>

    <footer class="footer">
      <div class="container">
        <div class="heading">Social Media Presence</div>
        <ul class="list-unordered list-inline">
          <li>
            <a class="link" href="https://www.github.com/anugrahsinghal">
              <i class="fa fa-github"></i>github</a>
          </li>
          <li>
            <a class="link" href="https://www.linkedin.com/in/anugrah-singhal">
             <i class="fa fa-linkedin"></i>linkedIn</a>
          </li>
          <!-- <li>
            <a class="link" href="/">social3</a>
          </li> -->
        </ul>
      </div>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
