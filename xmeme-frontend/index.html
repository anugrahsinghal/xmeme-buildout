    <div class="form-container-with-preview hidden" style="display: none;">
      <div class="wrapper">
        <div class="meme-view-container meme-view-container-form">

        <div class="create-update-form">
          <h3 class="edit-create"></h3>
          <form name="meme-create-update-form">
            <p class="hidden">
              <label for="name">name</label>
              <input class="rounded-corners" type="text" name="name" placeholder="what's your name buddy?"/>
            </p>
            <p c>
              <label for="caption">caption</label>
              <input class="rounded-corners" type="text" name="caption" placeholder="let your creativity run wild"/>
            </p>
            <p class="full">
              <label for="url">url</label>
              <input class="rounded-corners" type="url" name="url" placeholder="what meme we postin' today?"/>
            </p>
            <p class="half" id="submit-data">
              <button class="rounded-corners" type="submit">Submit</button>
            </p>
            <p class="half" id="cancel-form">
              <button class="rounded-corners" type="reset">Close</button>
            </p>
          </form>
        </div>
      </div>
