<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style-common.css" />
    <title>Document</title>
    <link rel="stylesheet" href="src/form-feature.css">
  </head>
  <body>
    <div class="form-container-with-preview overlay">
      <div class="wrapper">
        <div class="meme-container">
          <img src="https://placehold.it/300x300" />
          <ul>
            <li><i class="fa fa-user"></i><span>   Anugrah</span></li>
            <li><i class="fa fa-pencil"></i><span>Caption</span></li>
          </ul>
        </div>
        <div class="create-update-form">
          <h3>Edit/Create Meme</h3>
          <form>
            <p>
              <label for="Name">Name</label>
              <input type="text" name="Name" />
            </p>
            <p>
              <label for="Caption">Caption</label>
              <input type="text" name="Caption" />
            </p>
            <p class="full">
              <label for="URL">URL</label>
              <input type="text" name="URL" />
            </p>
            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
