<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="src/favicon/site.webmanifest" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>X Meme | Meme Stream</title>
    <link rel="stylesheet" href="src/style-common.css" />
    <link rel="stylesheet" href="src/main.css" />
    <link rel="stylesheet" href="src/header-footer.css" />
    <link rel="stylesheet" href="src/dark-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="src/darkmode.js" defer></script>

    <style>
        .qr-code {
          grid-column: 3/4;
          visibility: hidden;
        }
        .less-rounded-corners {
          border-radius: 8%;
        }
        .generate-qr {
          width: 80%;
          padding: 0.4em;
          background-color: var(--primary-color-shade);
        }
        .create-update-form form {
          grid-template-columns: 1fr 1fr;
        }
        .full {
          grid-column: 1/3;
        }
        .share-to-social {
          display: grid;
          grid-template-columns: repeat(6, 1fr);
          grid-auto-flow: column;
          column-gap: 0.1em;
          row-gap: 1em;
          margin-top: 1em;
        }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <div class="brand">xmeme by <span class="brand-user">anugrah</span></div>
      <ul class="list-unordered list-inline">
        <li>
          <a class="link link-active" href="/">home</a>
        </li>
        <li>
          <a class="link create-meme-iframe-link" onclick="showCreateForm()">
            create
          </a>
        </li>
        <li>
          <a class="link link-active" href="mailto:anugrahsinghal@gmail.com">
            contact me
          </a>
        </li>
        <li class="toggle-theme">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z"
            />
          </svg>
        </li>
      </ul>
    </nav>

    <div class="form-container-with-preview hidden" style="display: unset">
      <div class="wrapper">
        <div class="meme-view-container meme-view-container-form">
          <img
            src=""
            alt="Image could not be loaded"
            id="image-render"
            onerror="this.onerror=null; this.src='src/placeholder-xmeme.jpg'"
          />
          <ul>
            <li></li>
            <br />
            <li></li>
          </ul>
        </div>
        <div class="create-update-form">
          <h3 class="edit-create">Your Meme</h3>
          <form name="meme-create-update-form">
            <p class="full">
              <label for="name">name</label>
              <input
                class="rounded-corners"
                type="text"
                name="name"
                placeholder="what's your name buddy?"
                readonly
              />
            </p>
            <p class="full">
              <label for="caption">caption</label>
              <input
                class="rounded-corners"
                type="text"
                name="caption"
                placeholder="let your creativity run wild"
                readonly
              />
            </p>
            <p class="full">
              <label for="url">url</label>
              <input
                class="rounded-corners"
                type="text"
                name="url"
                placeholder="what meme we postin' today?"
                readonly
              />
            </p>
            <p id="cancel-form" class="full">
              <button class="rounded-corners" type="reset">Close</button>
            </p>
          </form>
          <div class="share-to-social">
            <p>
              <a
                href="https://twitter.com/share?ref_src=twsrc%5Etfw"
                class="twitter-share-button"
                data-size="large"
                data-text="I posted this awesome meme on X Meme"
                data-via="anugrah_singhal"
                data-hashtags="#crio #xmeme"
                data-show-count="false"
                >Tweet</a
              >
              <script
                async
                src="https://platform.twitter.com/widgets.js"
                charset="utf-8"
              ></script>
            </p>
            <p class="gqr">
              <button class="less-rounded-corners generate-qr" type="reset">
                Generate QR
              </button>
            </p>
            <p>
              <img class="qr-code" src="" alt="qrcode" />
            </p>
          </div>
        </div>
      </div>
    </div>

    <p class="helper-icon-wrapper helper-icon-bottom" id="create-meme-iframe">
      <a class="helper-icon create-meme-iframe-link" onclick="showCreateForm()">
        <i class="fa fa-plus-circle fa-6" aria-hidden="true"></i>
      </a>
    </p>

    <p class="helper-icon-wrapper helper-icon-top" id="meme-notification">
      <a class="helper-icon" id="meme-notification-message">
        Lorem ipsum dolor sit amet consectetur.
      </a>
    </p>

    <footer class="footer">
      <div class="container">
        <div class="heading">Social Media Presence</div>
        <ul class="list-unordered list-inline">
          <li>
            <a class="link" href="https://www.github.com/anugrahsinghal">
              <i class="fa fa-github"></i>github</a
            >
          </li>
          <li>
            <a class="link" href="https://www.linkedin.com/in/anugrah-singhal">
              <i class="fa fa-linkedin"></i>linkedIn</a
            >
          </li>
          <!-- <li>
            <a class="link" href="/">social3</a>
          </li> -->
        </ul>
      </div>
    </footer>
    <script src="src/app.js"></script>
    <script>
      document
        .querySelector(".generate-qr")
        .addEventListener("click", generateAndRenderQrCode);
      function generateAndRenderQrCode() {
        let finalURL =
          "https://chart.googleapis.com/chart?cht=qr&chl=" +
          "Hey! Check out this cool meme I made! on " +
          encodeURI(window.location.href) +
          "&chs=160x160&chld=L|0";
          log(finalURL)
        document.querySelector(".qr-code").setAttribute("src", finalURL);
        document.querySelector(".qr-code").style = "visibility: visible;";
      }
    </script>
    <script name="theme toggle-theme">
      function showMemeViewForm(data) {
        console.table(data);
        let inputs = memeForm.getElementsByTagName("input");

        document.querySelector("#image-render").setAttribute("src", data.url);

        inputs["name"].value = data.name;
        inputs["url"].value = data.url;
        inputs["caption"].value = data.caption;

        inputs["name"].style = "cursor: not-allowed;";
        inputs["url"].style = "cursor: not-allowed;";
        inputs["caption"].style = "cursor: not-allowed;";
      }
    </script>
  </body>
</html>
