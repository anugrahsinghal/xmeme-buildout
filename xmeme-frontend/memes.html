<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Show Memes</title>
    <link rel="stylesheet" href="src/meme-page-styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script async defer src="src/memes.js"></script>
  </head>
  <body>
    <header class="header">
      <h2>X Meme</h2>
    </header>

    <div id="overlay">
      <div id="overlay-content">
        <div id="overlay-image-container">
          <img
            class="overlay-img"
            src="https://placehold.it/400x400"
            alt="url"
          /><br />
          <div id="meme-info-container">
            <h4 class="name">
              <span class="name-title">Posted By: </span><b>Jane Doe</b>
            </h4>
            <br />
            <p class="caption">
              <span class="caption-title">Caption: </span>Interior Designer Jane
              DoeJane DoeJane DoeJane DoeJane DoeJaneJane
            </p>
          </div>
        </div>
        <form id="edit-meme-form">
          <input
            type="text"
            id="edited-caption"
            placeholder="enter new caption"
          />
          <input type="text" id="edited-name" placeholder="enter new name" />
          <button type="submit" id="submit-edit-meme-btn">Submit</button>
          <button type="submit" id="exit-overlay">Close</button>
        </form>
      </div>
    </div>

    <div class="parent-meme-container"></div>

    <iframe id="meme_notification" src=""> </iframe>
  </body>
</html>
